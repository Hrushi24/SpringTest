<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="layout.html::metablock">
	<meta charset="UTF-8" />
	<title>Edit page</title>

</head>

<body>
	<h1>This is <a href="/user/register">Edit</a> page</h1>


	<header th:insert="layout.html::headerblock"></header>

	<div class="my-2 p-3">
		<form method="post" th:object="${user}">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" th:field="*{name}">
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input type="text" class="form-control" id="city" th:field="*{city}">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" th:field="*{email}" aria-describedby="emailHelp"
					>

				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
					else.</small>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="text" class="form-control" id="password" th:field="*{password}" autocomplete="off" placeholder="Enter Password">
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>


	<foooter th:replace="layout.html::footerblock"></foooter>



</body>

</html>
